  <body>
    <div class="container">
      <main class="main-content" style="width: 100%; padding: 10px;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <div style="display: flex; align-items: center;">
            <img src="../assets/img/spotify.png" alt="site-logo" class="concourse-icon" />
            <h2>RevenueSpot</h2>
            <p>&nbsp;| <i>Spotify Song Revenue Estimator</i></p>

          <div id="blog-content" style="line-height: 1.8; display: flex; flex-direction: column; justify-content: center; align-items:center; gap: 15px; padding: 0 40px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch('revenuespot.md')
        .then(response => response.text())
        .then(text => {
          document.getElementById('blog-content').innerHTML = marked.parse(text);
        })
        .catch(error => {
          document.getElementById('blog-content').innerHTML = "<p><em>Whoops!</em>The whole blog couldn't load. TL;DR - I wanted to see how much money each song made on Spotify per stream count. I used web scraping to look at Spotify web player pages. It worked okay, but cost money to keep live. The end!</p>";
          console.error(error);
        });;
    </script>
