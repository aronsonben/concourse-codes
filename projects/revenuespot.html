    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concourse Codes</title>
    <link rel="icon" href="./assets/img/paradise.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylez.css" />

  <body>
    <div class="container">
      <main class="main-content">
        <div class="revenuespot-container">
          <div class="revenuespot-nav">
            <a href="https://concourse.codes"><-- home</a>
          </div>
          <div class="revenuespot-header">
            <div class="revenuespot-title">
              <img src="../assets/img/spotify.png" alt="site-logo" class="concourse-icon" />
              <h2>RevenueSpot</h2>
              <p>&nbsp;| <i>Spotify Song Revenue Estimator</i></p>
            </div>
            <video src="https://concourse-codes.s3.us-east-1.amazonaws.com/RevenueSpot_DemoClip.mp4" autoplay loop muted class="revenuespot-video"></video>
          </div>
          <div id="blog-content" class="revenuespot-content"></div>
          <video src="https://concourse-codes.s3.us-east-1.amazonaws.com/RevenueSpot_DemoClip.mp4" autoplay loop muted class="revenuespot-video"></video>
          <div class="revenuespot-github">
            <a href="https://github.com/aronsonben" rel="noopener noreferrer"><p><i>Take a peek at all my GitHub repositories here.</i></p></a>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch('revenuespot.md')
        .then(response => response.text())
        .then(text => {
          document.getElementById('blog-content').innerHTML = marked.parse(text);
        })
        .catch(error => {
          document.getElementById('blog-content').innerHTML = "<p><em>Whoops!</em>The whole blog couldn't load. TL;DR - I wanted to see how much money each song made on Spotify per stream count. I used web scraping to look at Spotify web player pages. It worked okay, but cost money to keep live. The end!</p>";
          console.error(error);
        });;
    </script>
  </body>
